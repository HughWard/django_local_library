{% extends "realestate/base.html" %}
{% block content %}

<!-- templates/search_results.html -->
<h1>Search Results</h1>

<ul>
  {% for post in object_list %}
    <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.user_img.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-name" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-description">{{ post.description }}</p>
            <img class="article-picture" src="{{ post.picture.url }}" width="600" height="400">
          </div>
    </article>
  {% endfor %}
</ul>
{% endblock content %}
